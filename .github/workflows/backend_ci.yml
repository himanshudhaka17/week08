# week08/.github/workflows/backend_ci.yml
name: Backend CI â€” Test, Build and Push Images to ACR

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend_ci.yml'

env:
  REGISTRY: ${{ secrets.ACR_LOGIN_SERVER }}           # e.g. acrhimanshuweek08.azurecr.io
  IMAGE_TAG: ${{ github.sha }}-${{ github.run_id }}

jobs:
  test_and_lint_backends:
    runs-on: ubuntu-latest

    services:
      product_db:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: products
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports: [ "5432:5432" ]

      order_db:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: orders
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports: [ "5433:5432" ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          for req in backend/*/requirements.txt; do
            echo "Installing $req"
            pip install -r "$req"
          done
          pip install pytest httpx

      - name: Run product_service tests
        working-directory: backend/product_service
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: products
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        run: pytest tests --maxfail=1 --disable-warnings -q

      - name: Run order_service tests
        working-directory: backend/order_service
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5433
          POSTGRES_DB: orders
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        run: pytest tests --maxfail=1 --disable-warnings -q

  build_and_push_images:
    runs-on: ubuntu-latest
    needs: test_and_lint_backends

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ§ª Login to ACR with repo secrets (no az CLI needed)
      - name: Docker login to ACR
        run: |
          echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login "${{ env.REGISTRY }}" \
            -u "${{ secrets.REGISTRY_USERNAME }}" --password-stdin

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      # Build & push product_service
      - name: Build & push product_service
        env:
          IMG_BASE: ${{ env.REGISTRY }}/product_service
        run: |
          docker build -t "$IMG_BASE:${{ env.IMAGE_TAG }}" ./backend/product_service
          docker tag  "$IMG_BASE:${{ env.IMAGE_TAG }}" "$IMG_BASE:latest"
          docker push "$IMG_BASE:${{ env.IMAGE_TAG }}"
          docker push "$IMG_BASE:latest"

      # Build & push order_service
      - name: Build & push order_service
        env:
          IMG_BASE: ${{ env.REGISTRY }}/order_service
        run: |
          docker build -t "$IMG_BASE:${{ env.IMAGE_TAG }}" ./backend/order_service
          docker tag  "$IMG_BASE:${{ env.IMAGE_TAG }}" "$IMG_BASE:latest"
          docker push "$IMG_BASE:${{ env.IMAGE_TAG }}"
          docker push "$IMG_BASE:latest"

      - name: Docker logout
        if: always()
        run: docker logout "${{ env.REGISTRY }}"
